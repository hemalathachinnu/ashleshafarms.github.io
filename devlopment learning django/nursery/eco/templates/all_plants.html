
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Plants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">All Plants</h1>
        
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Plant Name</th>
                    <th>Scientific Name</th>
                    <th>Price</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for plant in plants %}
                <tr>
                    <td>{{ plant.plant_name }}</td>
                    <td>{{ plant.scientific_name }}</td>
                    <td>{{ plant.price }}</td>
                    <td>{{ plant.age }}</td>
                    <td>
                         <a href="{% url 'update_plant' plant.id %}" class="btn btn-warning">Update</a>
                        <a href="{% url 'delete_plant' plant.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/plants/add/"class="btn btn-primary">Add New Plant</a>
    </div>
</body>
</html>
