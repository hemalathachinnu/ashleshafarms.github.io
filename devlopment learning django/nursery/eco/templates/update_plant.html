
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Plant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Update Plant</h1>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="plant_name" class="form-label">Plant Name:</label>
                <input type="text" name="plant_name" class="form-control" value="{{ plant.plant_name }}" required>
            </div>
            <div class="mb-3">
                <label for="scientific_name" class="form-label">Scientific Name:</label>
                <input type="text" name="scientific_name" class="form-control" value="{{ plant.scientific_name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" name="price" class="form-control" value="{{ plant.price }}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" name="age" class="form-control" value="{{ plant.age }}" required>
            </div>
            <div class="mb-3">
                <label for="pic" class="form-label">Picture:</label>
                <input type="file" name="pic" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="imported" class="form-check-input" {% if plant.imported %}checked{% endif %}>
                <label class="form-check-label">Imported</label>
            </div>

            <button type="submit" class="btn btn-warning">Update Plant</button>
        </form>
    </div>
</body>
</html>
